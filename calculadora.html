<script>
var op1,op2;
var operador;

op1 = parseFloat(window.prompt("informe o primeiro número"));
op2 = parseFloat(window.prompt("informe o segundo número"));

operador = window.prompt("informe a operação (+-/*)");

if(operador === '-'){
    document.write(op1 - op2);
}
if(operador === '+'){
    document.write(op1 - op2);
}
if(operador === '/'){
    document.write(op1 - op2);
}
if(operador === '*'){
    document.write(op1 - op2);
}

</script>
