<!DOCTYPE html> 
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Algoritmos e Lógica de Programção</title>
    </head>
    <body>
        <h2>Programando Javascript</h2>
        <script>
        var i = 11;
        var s = 0;
        
        while (i<20){
            s = s + i;
            i = i + 1;
        }           

        document.write ("A soma de 11 a 19 é: " + s);
        
        </script>
    </body>
</html>
