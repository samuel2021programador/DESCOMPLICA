<!DOCTYPE html> 
    <html lang="pt-br">
        <head>
            <meta charset="utf-8">
            <title>Algoritmos e Lógica de Programção</title>
        </head>
        <body>
            <h2>Programando Javascript</h2>
            <script>
               x = parseInt(window.prompt("Digite um número inteiro: "));
                
               if ((x % 2) == 0)
               {
                   document.write(x + " é par");

               }
               else 
               {
                   document.write(x + " é impar");

               }
            </script>
        </body>
    </html>
