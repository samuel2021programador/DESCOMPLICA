<!DOCTYPE html> 
    <html lang="pt-br">
        <head>
            <meta charset="utf-8">
            <title>Algoritmos e Lógica de Programção</title>
        </head>
        <body>
            <h2>Programando Javascript</h2>
            <script>

                nota1 = parseInt(window.prompt("digite uma nota: "));
                nota2 = parseInt(window.prompt("digite outro uma nota: "));
    
                media = (nota1 + nota2) / 2;
    
                document.write("A média é: " + media + "<br>" );
            </script>
        </body>
    </html>
