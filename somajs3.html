<!DOCTYPE html> 
    <html lang="pt-br">
        <head>
            <meta charset="utf-8">
            <title>Algoritmos e Lógica de Programção</title>
        </head>
        <body>
            <h2>Programando Javascript</h2>
            <script>
                n1 = parseInt(window.prompt("digite um número inteiro: "));
                n2 =  parseInt(window.prompt("digite outro número inteiro: "));
                
                soma = n1 + n2;
                
                document.write("A soma dos dois valores é: " + soma + "<br>" );
                
                </script>
        </body>
    </html>
