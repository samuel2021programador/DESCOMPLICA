<!DOCTYPE html> 
    <html lang="pt-br">
        <head>
            <meta charset="utf-8">
            <title>Algoritmos e Lógica de Programção</title>
        </head>
        <body>
            <h2>Programando Javascript</h2>
            <script>
            function BubbleSort(num){
                    for (i=0 ; i<num.length-1 ; i++){
                        for (j =0 ; j<num.length-1-i ; j++){
                            if(num[j] > num[j+1]){
                                temp = num[j];
                                num[j] = num[j+1];
                                num[j+1] = temp;
                            }
                        }
                    }
                
                return num;
            }

            num = new Array();
            for (x=0; x<10; x++){
                num[x] = parseInt(window.prompt("Digite um inteiro: "));
            }
        
            document.write(num + "<br>");
            ord = BubbleSort(num);
            document.write(ord);

            </script>
        </body>
    </html>
